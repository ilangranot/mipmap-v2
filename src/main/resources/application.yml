spring:
  application:
    name: mipmip-v2
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: "jdbc:mysql://localhost:3306/pleyfair"
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver

endato:
  key: ${ENDATO_KEY}
  secret: ${ENDATO_SECRET}
  protocol: ${ENDATO_PROTOCOL:https}
  host: ${ENDATO_HOST:devapi.endato.com}
  port: ${ENDATO_PORT:443}
  searchPath: ${ENDATO_SEARCH_PATH:/personsearch}
  searchType: ${ENDATO_SEARCH_TYPE:Person}

scheduler:
  transactionCron: ${TRANSACTION_CRON:0 */5 * * * *}

---

spring:
  config:
    activate:
      on-profile: local
    datasource:
      url: "jdbc:mysql://localhost:3306/pleyfair"
      username: root
      password: password
      driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: 8080
